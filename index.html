<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drink recipes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="bar-header">
      <img
        src="https://fontmeme.com/permalink/220220/01e5d1c18058dcf73938887badfd2093.png"
        alt="bar-header"
      />
    </div>

    <div class="container">
      <form class="add-drink-form">
        <h3>Create a drink!</h3>

        <input
          id="inputDrink"
          type="text"
          name="name"
          value=""
          placeholder="Enter a drink's name..."
          class="input-text"
        />
        <br />
        <input
          id="inputDrinkImg"
          type="text"
          value=""
          placeholder="Enter image URL"
          class="input-URL"
        />
        <br />
        <textarea
            id="recipe"
          name="recipe"
          value=""
          placeholder="recipe"
          rows="5"
          cols="70"
          class="input-text"
        ></textarea>
        <br />
        <input
          type="submit"
          name="submit"
          value="create drink"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      We need your help! <button id="new-drink-btn">Add a new drink!</button>
    </p>

    <div id="drink-collection"></div>
    
    
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
